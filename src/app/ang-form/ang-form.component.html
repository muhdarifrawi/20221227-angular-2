<p>ang-form works!</p>

<form #addForm="ngForm" (submit)="func1(addForm)">
    <label for="val">Value 1:</label>
    <input type="text" name="val" id="val" [(ngModel)]="val" required><br>
    <label for="val2">Value 2:</label>
    <input type="text" name="val2" id="val2" [(ngModel)]="val2"><br>
    <label for="chk1">checkbox 1:</label>
    <input type="checkbox" name="chk1" id="chk1" [(ngModel)]="chk1"><br>
    <label for="slt1">Select 1:</label>
    <select name="slt1" id="slt1" [(ngModel)]="slt1">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
    </select><br>
    <label for="rdo1">Radio choice 1:</label>
    <input type="radio" name="rdoMain" id="rdo1" [(ngModel)]="rdoMain" value="1">
    <label for="rdo1">Radio choice 2:</label>
    <input type="radio" name="rdoMain" id="rdo1" [(ngModel)]="rdoMain" value="2">
    <label for="rdo1">Radio choice 3:</label>
    <input type="radio" name="rdoMain" id="rdo1" [(ngModel)]="rdoMain" value="3">
    <br>
    <input type="submit" value="submit" [disabled]="!addForm.valid">
    <input type="submit" value="reset" (click)="func2(addForm)">
    <button (click)="preloadval(addForm)">Pre Load</button>
</form>

<h1>Val 1: {{val}}</h1>
<h1>Val 2: {{val2}}</h1>
<h1>Checkbox 1: {{chk1}}</h1>
<h1>Select 1: {{slt1}}</h1>
<h1>Radio: {{rdoMain}}</h1>
